<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
   <h1>form that allows users to select one or more options from a group of checkboxes</h1>
    <form>
     <fieldset>
          <legend>What is your favorite programming language?</legend>
          <label for="option"></label>
          <input type="checkbox" id="JavaScript" name="checkbox" value="JavaScript">JavaScript
          <input type="checkbox" id="Python" name="checkbox" value="Python">Python
          <input type="checkbox" id="Java" name="checkbox" value="Java">Java
          <input type="checkbox" id="C++" name="checkbox" value="C++">C++
     </fieldset>
</body>
</html>
