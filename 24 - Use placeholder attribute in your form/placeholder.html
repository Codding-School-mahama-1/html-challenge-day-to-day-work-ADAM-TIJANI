<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder attribute to provide hints in form fields</title>
</head>
<body>
    <h1>placeholder attribute to provide hints in form fields</h1>
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="your full name"><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="Email" name="Email" placeholder="Email address"><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
