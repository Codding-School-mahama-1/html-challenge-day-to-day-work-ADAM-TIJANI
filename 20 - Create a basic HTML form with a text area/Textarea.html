<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input text in text area</title>
</head>
<body>
  <h1>form that allows users to input text into a textarea</h1>
    <form>
        <fieldset>
        <legend>What are your thoughts on the new technology trends?</legend>
        <label for="story">Your thoughts:</label>
        <br>
        <textarea id="story" name="story" rows="5" cols="33">
        </textarea>
        </fieldset>  
</body>
</html>
