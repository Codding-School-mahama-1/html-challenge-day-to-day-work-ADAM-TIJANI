<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lable tage</title>
</head>
<body>
   <h1>label tag to associate form elements with their labels</h1> 
    <form>
     <fieldset>
          <legend>What are the best antibiotic for bacterial infections</legend>
          <label for="Aminoglycosides"></label>
          <input type="checkbox" id="Aminoglycosides" name="checkbox" value="Aminoglycosides">Aminoglycosides
          <br>
          <label for="Fluoroquinolones"></label>
          <input type="checkbox" id="Fluoroquinolones" name="checkbox" value="Fluoroquinolones">Fluoroquinolones
          <br>
          <label for="Tetracyclines"></label>
          <input type="checkbox" id="Tetracyclines" name="checkbox" value="Tetracyclines">Tetracyclines
          <br>
          <label for="Macrolides"></label>
          <input type="checkbox" id="Macrolides" name="checkbox" value="Macrolides">Macrolides
</body>
</html>
